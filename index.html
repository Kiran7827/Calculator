<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="output">
            <div id="result">0</div>
        </div>
        <button class="span-two" id="clearBtn">C</button>
        <button id="deleteBtn">‚Üê</button>
        <button id="divideBtn">/</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button id="multiplyBtn">*</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button id="subtractBtn">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button id="addBtn">+</button>
        <button id="decimalBtn">.</button>
        <button class="number">0</button>
        <button class="span-two" id="equalBtn">=</button>
    </div>



    <script src="script.js"></script>
</body>

</html>
